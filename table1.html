<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>table</title>

<style> table,
    th,
    td,
    tr {
        background-color: rgb(131, 127, 156);
        height: 15vh;
        width: 50vw;
        border-style: solid;
         border-collapse: collapse;
         text-align: center;
    }</style>
<body>
</head>

            <td>2</td>

        <!-- fifth row -->
